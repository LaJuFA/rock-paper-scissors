<script>
    function getComputerChoice() {
        let choiceNumber = Math.floor(Math.random() * 3) + 1

        return (choiceNumber == 1) ? "Rock"
             : (choiceNumber == 2) ? "Paper"
             : "Scissors";  
    }

    function playRound(playerChoice,cpuChoice) {

        let result = "Draw";

        if (playerChoice.toUpperCase() == "Rock".toUpperCase()) {

            switch (cpuChoice) {

                case "Scissors":
                    result = "You win! Rock beats Scissors";
                break;

                case "Paper":
                    result = "You lose! Paper beats Rock";
                break;
            }

        } else if (playerChoice.toUpperCase() == "Paper".toUpperCase()) {
        
            switch (cpuChoice) {

                case "Rock":
                    result = "You win! Paper beats Rock";
                break;

                case "Scissors":
                    result = "You lose! Scissors beats Paper";
                break;
            }

        } else {

            switch (cpuChoice) {

                case "Paper":
                    result = "You win! Scissors beats Paper";
                break;

                case "Rock":
                    result = "You lose! Rock beats Scissors";
                break;
            }

        }

        return result;
    }

    function playGame() {

        let player;
        let cpu;
        let result;

        let playerWins = 0;
        let cpuWins = 0;

        for (let i = 0; i < 5; i++) {

            player = prompt("Introduce Rock, Paper or Scissors");
            console.log("Player: " + player);

            cpu = getComputerChoice();
            console.log("Computer: " + cpu);

            result = playRound(player,cpu);
            console.log(result);

            if (result.includes("win")) {
                playerWins += 1;
            } else if (result.includes("lose")) {
                cpuWins += 1;
            }

        }

        return (playerWins > cpuWins) ? `Player wins! Player: ${playerWins} CPU: ${cpuWins}` 
                : `CPU wins! CPU: ${cpuWins} Player: ${playerWins}`;
    }

    console.log(playGame());
</script>
